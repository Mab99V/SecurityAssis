<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia con QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            height: fit-content;
        }

        h1, h2 {
            color: var(--secondary);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #qr-reader {
            width: 100%;
            height: 300px;
            border: 2px dashed var(--primary);
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        #camera-preview-text {
            color: #6c757d;
            font-style: italic;
        }

        #scan-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #scan-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #scan-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        #scan-btn.scanning {
            background-color: var(--danger);
        }

        #resultado {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--light);
            min-height: 100px;
        }

        .registro-exitoso {
            border-left: 4px solid var(--success);
            padding: 15px;
            background-color: white;
            border-radius: 4px;
        }

        .registro-exitoso h3 {
            color: var(--success);
            margin-bottom: 10px;
        }

        .registro-exitoso p {
            margin-bottom: 5px;
        }

        .success {
            color: var(--success);
            font-weight: bold;
        }

        .error {
            color: var(--danger);
            font-weight: bold;
        }

        .loading {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hint {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--secondary);
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .btn-pdf {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            float: right;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-pdf:hover {
            background-color: #c0392b;
        }

        #fecha-actual {
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
        }

        .welcome-message h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1><i class="fas fa-qrcode"></i> Registro de Asistencia</h1>
            <div id="qr-reader">
                <p id="camera-preview-text">Vista previa de la cámara aparecerá aquí</p>
            </div>
            <button id="scan-btn">
                <i class="fas fa-camera"></i> Iniciar Escaneo
            </button>
            <div id="resultado">
                <div class="welcome-message">
                    <h3>Bienvenido al Sistema de Asistencia</h3>
                    <p>Escanea tu código QR para registrar tu entrada/salida</p>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2><i class="fas fa-history"></i> Historial del Día</h2>
            <div id="fecha-actual"></div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Área</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                        </tr>
                    </thead>
                    <tbody id="historial-body">
                        <!-- Datos se llenarán con JavaScript -->
                    </tbody>
                </table>
            </div>
            <button id="generar-pdf" class="btn-pdf">
                <i class="fas fa-file-pdf"></i> Generar PDF
            </button>
        </div>
    </div>

    <!-- Cargar la librería de escaneo QR -->
    <script src="./html5-qrcode.min.js"></script>
    <!-- Nuestro script principal -->
    <script src="./renderer.js"></script>
</body>
</html>
