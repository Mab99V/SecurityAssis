<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia | Control QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7ff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1.8fr;
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 40px);
        }

        .panel {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 28px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--light-gray);
        }

        h1, h2 {
            color: var(--secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.3rem;
        }

        .modo-selector {
            display: flex;
            margin-bottom: 20px;
            gap: 12px;
            background: var(--light-gray);
            padding: 6px;
            border-radius: 50px;
        }

        .modo-selector button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 50px;
            background: transparent;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--gray);
        }

        .modo-selector button.active {
            background: var(--white);
            color: var(--white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .modo-selector button.entrada.active {
            background: var(--success);
        }

        .modo-selector button.salida.active {
            background: var(--warning);
        }

        #qr-reader {
            width: 100%;
            height: 300px;
            border: 2px dashed var(--primary-light);
            border-radius: var(--border-radius);
            margin: 0 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-color: rgba(72, 149, 239, 0.05);
            transition: var(--transition);
        }

        #qr-reader:hover {
            border-color: var(--primary);
        }

        #camera-preview-text {
            color: var(--gray);
            font-style: italic;
            font-size: 0.9rem;
        }

        #scan-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            border: none;
            padding: 14px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
        }

        #scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.3);
        }

        #scan-btn:disabled {
            background: var(--gray);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        #scan-btn.scanning {
            background: linear-gradient(135deg, var(--danger), #ff4d6d);
        }

        #resultado {
            margin-top: auto;
            padding: 20px;
            border-radius: var(--border-radius);
            background-color: var(--light);
            min-height: 120px;
            border: 1px solid var(--light-gray);
        }

        .registro-exitoso {
            border-left: 4px solid var(--success);
            padding: 16px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .registro-exitoso h3 {
            color: var(--success);
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .registro-exitoso p {
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .registro-exitoso p strong {
            color: var(--dark);
            font-weight: 500;
        }

        .success {
            color: var(--success);
            font-weight: 500;
        }

        .error {
            color: var(--danger);
            font-weight: 500;
        }

        .warning {
            color: var(--warning);
            font-weight: 500;
        }

        .loading {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        .hint {
            color: var(--gray);
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            margin: 0 -28px;
            padding: 0 28px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 0 0 20px;
            font-size: 0.9rem;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        th {
            background-color: var(--primary);
            color: var(--white);
            font-weight: 500;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-pdf {
            background: linear-gradient(135deg, var(--danger), #ff4d6d);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.25);
        }

        .btn-pdf:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(247, 37, 133, 0.3);
        }

        .btn-close-day {
            background: linear-gradient(135deg, var(--warning), #f9844a);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(248, 150, 30, 0.25);
        }

        .btn-close-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(248, 150, 30, 0.3);
        }

        #fecha-actual {
            font-weight: 500;
            color: var(--gray);
            margin-bottom: 16px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .instrucciones {
            text-align: center;
            padding: 12px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 2rem;
            margin-bottom: 12px;
            color: var(--light-gray);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .panel {
                height: auto;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel fade-in">
            <div class="panel-header">
                <h1><i class="fas fa-qrcode"></i> Registro de Asistencia</h1>
            </div>
            
            <div class="modo-selector">
                <button id="modo-entrada" class="entrada active">
                    <i class="fas fa-sign-in-alt"></i> Entrada
                </button>
                <button id="modo-salida" class="salida">
                    <i class="fas fa-sign-out-alt"></i> Salida
                </button>
            </div>
            
            <div id="qr-reader">
                <p id="camera-preview-text">Vista previa de la cámara aparecerá aquí</p>
            </div>
            
            <button id="scan-btn">
                <i class="fas fa-camera"></i> Iniciar Escaneo
            </button>
            
            <div id="resultado">
                <div class="instrucciones">
                    <p>Seleccione el modo y escanee el código QR del empleado</p>
                </div>
            </div>
        </div>

        <div class="panel fade-in" style="animation-delay: 0.1s;">
            <div class="panel-header">
                <h2><i class="fas fa-history"></i> Historial del Día</h2>
                <div id="fecha-actual">
                    <i class="fas fa-calendar-day"></i>
                    <span id="fecha-texto"></span>
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Área</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                        </tr>
                    </thead>
                    <tbody id="historial-body">
                        <tr>
                            <td colspan="4" class="empty-state">
                                <i class="fas fa-clipboard-list"></i>
                                <p>No hay registros para mostrar</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="action-buttons">
                <button id="cerrar-dia-btn" class="action-btn btn-close-day">
                    <i class="fas fa-calendar-check"></i> Cerrar Día
                </button>
                <button id="generar-pdf" class="action-btn btn-pdf">
                    <i class="fas fa-file-pdf"></i> Generar PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Cargar la librería de escaneo QR -->
    <script src="./html5-qrcode.min.js"></script>
    <!-- Nuestro script principal -->
    <script src="./renderer.js"></script>
</body>
</html>
